version: '3.8'

services:
  autoblogger:
    build: .
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/prod.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=5001
    volumes:
      - autoblogger_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  autoblogger_data:

